@if (!item.hidden) {
  <!-- item with router url -->
  @if (item.url && !item.externalUrl) {
    <a
      class="d-flex align-items-center"
      [ngClass]="item.classes"
      [routerLink]="[item.url]"
      [target]="item.openInNewTab ? '_blank' : '_self'"
      >
      <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>
  }
  <!-- item with external url -->
  @if (item.url && item.externalUrl) {
    <a
      class="d-flex align-items-center"
      [ngClass]="item.classes"
      [href]="item.url"
      [target]="item.openInNewTab ? '_blank' : '_self'"
      >
      <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </a>
  }
  <ng-template #itemContent>
    @if (item.icon && 0) {
      <span [data-feather]="item.icon"></span>
    }
    <kep-icon class="font-large-1 text-primary" type="duotone" [name]="item.icon"></kep-icon>
    <span class="menu-title text-truncate">{{ item.translate | translate }}</span>
    @if (item.id == 'contests' || item.id == 'arena'|| item.id == 'projects') {
      <span style="transition: 0.5s ease;" class="badge ml-1 new-events badge-pill badge-primary">
        {{ 1 }}
      </span>
    }
  </ng-template>
}
