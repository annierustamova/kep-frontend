  <!-- CPython loading Screen CSS -->
  <style type="text/css">
      #loading-bg {
          width: 100%;
          height: 100%;
          background: #fff;
          display: block;
          position: absolute;
          z-index: 99999;
          pointer-events: none;
      }

      .loading-logo {
          position: absolute;
          left: calc(50% - 45px);
          top: 40%;
      }

      .loading {
          position: absolute;
          left: calc(50% - 35px);
          top: 50%;
          width: 55px;
          height: 55px;
          border-radius: 50%;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
          border: 3px solid transparent;
      }

      .loading .effect-1,
      .loading .effect-2 {
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
      }

      .loading .effect-1 {
          animation: rotate s ease infinite;
      }

      .loading .effect-2 {
          animation: rotateOpacity 1s ease infinite 0.1s;
      }

      .loading .effect-3 {
          position: absolute;
          width: 100%;
          height: 100%;
          border: 3px solid transparent;
          border-left: 3px solid rgba(121, 97, 249, 1);
          -webkit-animation: rotateOpacity 1s ease infinite 0.2s;
          animation: rotateOpacity 1s ease infinite 0.2s;
          border-radius: 50%;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
      }

      .loading .effects {
          transition: all 0.3s ease;
      }

      @keyframes rotate {
          0% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
          }

          100% {
              -webkit-transform: rotate(1turn);
              transform: rotate(1turn);
          }
      }

      @keyframes rotateOpacity {
          0% {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
              opacity: 0.1;
          }

          100% {
              -webkit-transform: rotate(1turn);
              transform: rotate(1turn);
              opacity: 1;
          }
      }
  </style>
  <!-- / CPython loading Screen CSS -->
</head>

<body>
<!-- CPython loading Screen -->
<core-loading-screen id="loading-bg">
  <div class="loading-logo">
    <img alt="Logo" src="assets/images/logo/logo.png" width="71"/>
  </div>
  <div class="loading">
    <div class="effect-1 effects"></div>
    <div class="effect-2 effects"></div>
    <div class="effect-3 effects"></div>
  </div>
</core-loading-screen>
<!-- / CPython loading Screen -->

<!-- CPython root component -->
<app-root></app-root>
<!-- / CPython root component -->
</body>
