<ul class="lightrope">
  @for (_ of [].constructor(lightsCount); track _){
    <li></li>
  }
</ul>


@defer (when coreConfig.layout.type === 'vertical') {
  @if (coreConfig.layout.type === 'vertical'){
    <vertical-layout></vertical-layout>
  }
}

@defer (when coreConfig.layout.type === 'horizontal') {
  @if (coreConfig.layout.type === 'horizontal'){
    <horizontal-layout></horizontal-layout>
  }
}
