<div *ngIf="userFirst && userSecond" style="padding-left: 20rem;padding-right: 20rem;" class="mt-4 d-flex justify-content-between">
  <div class="text-center" [@fadeOutLeft]="state" [@fadeInLeftOnEnter]>
    <div class="avatar">
      <img src="{{ userFirst.avatar }}" height="120">
    </div>
    <h3 class="mt-1 text-dark text-center">{{ userFirst.username }}</h3>
  </div>

  <div class="text-center" [@fadeOutDown]="state" [@fadeInUpOnEnter]>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Street_Fighter_VS_logo.png" alt="">
    <h3 class="mt-1 text-dark">{{ round }}</h3>
  </div>

  <div class="text-center" [@fadeOutRight]="state" [@fadeInRightOnEnter]>
    <div class="avatar">
      <img src="{{ userSecond.avatar }}" height="120">
    </div>
    <h3 class="mt-1 text-center {{ textColor }}" style="{{ style }}">{{ userSecond.username }}</h3>
  </div>
</div>
