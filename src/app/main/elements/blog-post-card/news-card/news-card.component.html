<div [routerLink]="['/learn', 'blog', 'post', blog.id]" class="news-card">
  <div class="post-image">
    <img [src]="blog.image" alt="">
  </div>
  <div class="news-details">
    <div class="date">
      <small class="text-muted">
        <span class="">{{ blog.created }}</span>
      </small>
    </div>
    <div class="title text-dark">
      {{ blog.title }}
    </div>
    <div class="tags">
      <span class="badge badge-light-primary mr-25" *ngFor="let tag of blog.tags">
        {{ tag }}
      </span>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center text-primary">
        <i data-feather="message-square" class="font-medium-1 mr-50"></i>
        <span class="font-weight-bold pr-2">{{ blog.commentsCount }}</span>
        <i data-feather="heart" class="font-medium-1 mr-50"></i>
        <span class="font-weight-bold pr-2">{{ blog.likesCount }}</span>
        <i data-feather="eye" class="font-medium-1 mr-50"></i>
        <span class="font-weight-bold pr-2">{{ blog.views }}</span>
      </div>
    </div>
  </div>
</div>
