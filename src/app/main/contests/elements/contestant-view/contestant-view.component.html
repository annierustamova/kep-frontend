<div *ngIf="user?.username">
  <contests-rating-image
    [title]="user.ratingTitle"
    [class]="'mr-50 mb-50'"
    [size]="imgSize">
  </contests-rating-image>
  <user-popover [textColor]="textColor" [username]="user.username"></user-popover>
</div>

<div class="team" *ngIf="team">
  <u class="text-{{ teamNameColor }} font-medium-1">{{ team.name }}:</u>
  <div class="ml-1" *ngFor="let member of team.members; index as i">
    <contests-rating-image
      [size]="28"
      [title]="member.ratingTitle"
      [class]="'mr-50 mb-50'">
    </contests-rating-image>
    <span class="font-small-2 font-weight-bolder">
      <user-popover [textColor]="textColor" [username]="member.username"></user-popover>
    </span>
  </div>
</div>
