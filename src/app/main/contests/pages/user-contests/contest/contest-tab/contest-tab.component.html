<ul ngbNav #navWithIcons="ngbNav" class="nav-tabs" [(activeId)]="activeId">
    <li ngbNavItem>
        <a ngbNavLink [routerLink]="['/competitions', 'contests', 'user-contests', 'contest', contest.id]" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
            <span [data-feather]="'contest' | iconName"></span> {{ 'CONTESTS.CONTEST' | translate }}</a>
        <ng-template ngbNavContent>
        </ng-template>
    </li>
    <li ngbNavItem>
        <a ngbNavLink [routerLink]="['/competitions', 'contests', 'user-contests', 'contest', contest.id, 'problems']" routerLinkActive="active">
            <span [data-feather]="'problem' | iconName"></span> {{ 'Problems' | translate }}</a>
        <ng-template ngbNavContent>
        </ng-template>
    </li>
    <li ngbNavItem>
        <a ngbNavLink [routerLink]="['/competitions', 'contests', 'user-contests', 'contest', contest.id, 'attempts']" routerLinkActive="active">
            <span [data-feather]="'attempt' | iconName"></span> {{ 'Attempts' | translate }}</a>
        <ng-template ngbNavContent>
        </ng-template>
    </li>
    <li ngbNavItem>
        <a ngbNavLink [routerLink]="['/competitions', 'contests', 'user-contests', 'contest', contest.id, 'standings']" routerLinkActive="active">
            <span [data-feather]="'rating' | iconName"></span> {{ 'CONTESTS.STANDINGS' | translate }}</a>
        <ng-template ngbNavContent>
        </ng-template>
    </li>
</ul>

<div [ngbNavOutlet]="navWithIcons" class="mt-2"></div>
