<div class="row">
  <div class="col-12 projects-page-top">
    <div class="row">
      <div class="col-lg-10 col-md-10 col-sm-12 offset-lg-1 offset-md-1 offset-sm-0">
        <div class="text-center">
          <div [@fadeInUpOnEnter] class="avatar avatar-lg p-50 m-0 mt-1 mb-1 bg-projects badge-glow">
            <div class="avatar-content">
              <i class="font-large-1" data-feather="slack"></i>
            </div>
          </div>
    
          <h2 [@fadeInUpOnEnter] class="mt-2">
            <span class="text-white">{{ 'Projects' | translate }}</span>
          </h2>
    
          <div class="mt-3 col-lg-8 col-12 offset-lg-2 offset-0">
            <div class="row">
              <div [@fadeInLeftOnEnter] class="col-6">
                <a routerLink="">
                  <img class="info-img" src="assets/images/pages/graphic-2.png" alt="">
                  <h4 class="mt-2 text-white">Loyihalar bo'limi haqida</h4>
                </a>
              </div>
    
              <div [@fadeInRightOnEnter] class="col-6">
                <a routerLink="">
                  <img class="info-img" src="assets/images/pages/graphic-3.png" alt="">
                  <h4 class="mt-2 text-white">Loyiha turlari haqida</h4>
                </a>
              </div>
            </div>
          </div>  
        </div>
    
        <div class="row mt-4">
          <div *ngFor="let project of projects" class="col-lg-6 col-12">
            <project-card [project]="project"></project-card>
          </div>    
        </div>
      </div>
    </div>
  </div>
</div>
