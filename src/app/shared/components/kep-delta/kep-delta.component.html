@if (value > 0) {
  <span class="badge badge-success">
    <kep-icon name="chart-line-up-2" size="small-4"></kep-icon>
    {{ value }}
  </span>
} @else if(value == 0) {
  <span class="badge badge-secondary">
    <kep-icon name="arrow-up-down" size="small-4"></kep-icon>
    0
  </span>
} @else {
  <span class="badge badge-danger">
    <kep-icon name="chart-line-down-2" size="small-4"></kep-icon>
    {{ -value }}
  </span>
}
