<div class="layout-spacing">
  <div class="card">
    <div class="card-header">
      <div class="card-title">
        <span *ngIf="sidebarType == SidebarType.INFO">
          <i data-feather="info"></i>
          {{ 'Info' | translate }}
        </span>
        <span *ngIf="sidebarType == SidebarType.STATISTICS">
          <i data-feather="bar-chart"></i>
          {{ 'Statistics' | translate }}
        </span>
      </div>

      <div class="sidebar-type">
        <button
          rippleEffect
          class="btn btn-sm btn-primary bg-primary badge-glow"
          (click)="sidebarType=(sidebarType == SidebarType.INFO ? SidebarType.STATISTICS : SidebarType.INFO)">
          <span *ngIf="sidebarType == SidebarType.INFO">
            {{ 'Statistics' | translate }}
          </span>
          <span *ngIf="sidebarType == SidebarType.STATISTICS">
            {{ 'Info' | translate }}
          </span>
        </button>
      </div>
    </div>
    <div class="card-body">
      <problem-sidebar-info
        *ngIf="sidebarType == SidebarType.INFO"
        [problem]="problem"
      >
      </problem-sidebar-info>
      <problem-sidebar-statistics
        *ngIf="sidebarType == SidebarType.STATISTICS"
        [problem]="problem"
      >
      </problem-sidebar-statistics>
    </div>
  </div>


  <problem-sidebar-top-attempts [problem]="problem"></problem-sidebar-top-attempts>
</div>
