<div class="form-group">
  @if (currentUser) {
    <div class="custom-control custom-checkbox">
      <input
        type="checkbox"
        class="custom-control-input"
        [(ngModel)]="myAttempts"
        (change)="reloadPage()"
        [ngModelOptions]="{standalone: true}"
        id="myAttempts"/>
      <label class="custom-control-label" for="myAttempts">{{ 'MY_ATTEMPTS' | translate }}</label>
    </div>
  }
</div>

@if (isLoading && !total) {
  <div [style.height.px]="400">
    <spinner/>
  </div>
} @else if (attempts.length == 0) {
  <empty-result/>
} @else {
  <attempts-table
    (hackSubmitted)="hackSubmitted.next(null)"
    [attempts]="attempts"
    [hackEnabled]="true">
  </attempts-table>

  <kep-pagination
    (pageChange)="pageChange($event)"
    (pageSizeChange)="pageSizeChange($event)"
    [collectionSize]="total"
    [maxSize]="maxSize"
    [pageOptions]="pageOptions"
    [pageSize]="pageSize"
    [page]="pageNumber">
  </kep-pagination>
}
