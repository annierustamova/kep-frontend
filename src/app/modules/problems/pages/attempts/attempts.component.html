<div class="content-wrapper p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <section class="mt-2">
      <div class="row">
        <div class="col-12 attempts-table">
          <div class="form-group">
            <div class="custom-control custom-checkbox" *ngIf="currentUser">
              <input
                type="checkbox"
                class="custom-control-input"
                [(ngModel)]="myAttempts"
                (change)="_reloader.next(null)"
                [ngModelOptions]="{standalone: true}" id="myAttempts" />
              <label class="custom-control-label" for="myAttempts">{{ 'MY_ATTEMPTS' | translate }}</label>
            </div>
          </div>

          @if (isLoading) {
            <div class="card">
              <div class="card-body" [style.height.px]="200">
                <spinner [name]="SpinnersEnum.AttemptsTable"></spinner>
              </div>
            </div>
          } @else {
            <attempts-table [hackEnabled]="true" [attempts]="attempts"></attempts-table>
          }

          <kep-pagination
            [collectionSize]="totalAttemptsCount"
            [(page)]="currentPage"
            [pageSize]="20"
            [maxSize]="7"
            (pageChange)="_reloader.next(null)"
          ></kep-pagination>
        </div>
      </div>
    </section>
  </div>
</div>
