<section class="problems">
  <div class="problems-page-top">
    <div class="row">
      <div class="col-12">
        <section-info></section-info>
      </div>
      <div class="col-lg-10 col-12 offset-0 offset-lg-1">
        <section-study-plans [@fadeInLeft]="startAnimationState"></section-study-plans>
        <section-topics></section-topics>
        <section-problems-filter></section-problems-filter>
        <section-problems-table [problems]="problems"></section-problems-table>
        <div class="mb-2">
          <pagination
            *ngIf="page"
            [collectionSize]="problemsTotal"
            [pageOptions]="[10, 20, 50]"
            [(page)]="page"
            [pageSize]="pageSize"
            [maxSize]="5"
            [rotate]="true"
            [boundaryLinks]="false"
            [ellipses]="true"
            (pageSizeChange)="pageSizeChange($event)"
            (pageChange)="pageChange($event)">
          </pagination>
        </div>
      </div>
    </div>
  </div>
</section>

<core-sidebar [hideOnEsc]="true" class="problems-sidebar" [name]="'problemsSidebar'">
  <a
    (click)="toggleSidebar('problemsSidebar')"
    class="btn-toggle d-flex align-items-center justify-content-center">
    <span [data-feather]="'chevrons-left'"></span>
  </a>
  <ng-scrollbar autoHeightDisabled="false">
    <section-sidebar></section-sidebar>
  </ng-scrollbar>
</core-sidebar>

<nouslider-css></nouslider-css>
<ng-select-css></ng-select-css>
