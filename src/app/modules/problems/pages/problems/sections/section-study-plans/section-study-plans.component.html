<h3 *ngIf="studyPlans.length > 0" class="text-white d-md-block d-none">
  {{ 'StudyPlans' | translate }}
</h3>

<swiper [config]="swiperConfig" class="mt-2 swiper-lazy-loading">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let studyPlan of studyPlans">
      <study-plan-card [studyPlan]="studyPlan"></study-plan-card>
    </div>
  </div>
</swiper>
