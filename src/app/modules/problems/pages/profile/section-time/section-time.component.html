<div class="row">
  <div class="col-lg-4 col-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          {{ 'ByWeekday' | translate }}
        </div>
      </div>
    
      <div class="card-body">
        <apex-chart
          *ngIf="byWeekdayChart"
          [options]="byWeekdayChart"
        ></apex-chart>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          {{ 'ByMonth' | translate }}
        </div>
      </div>
    
      <div class="card-body">
        <apex-chart
          *ngIf="byMonthChart"
          [options]="byMonthChart"
        ></apex-chart>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          {{ 'ByPeriod' | translate }}
        </div>
      </div>
    
      <div class="card-body">
        <apex-chart
          *ngIf="byPeriodChart"
          [options]="byPeriodChart"
        ></apex-chart>
      </div>
    </div>

  </div>
</div>
