<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->

    <section class="mt-2">

      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <section-profile [username]="username"></section-profile>
        </div>

        <div class="col-lg-9 col-md-6 col-sm-12">
          <div class="row">
            <div class="col-lg-6 col-12">
              <section-difficulties [username]="username"></section-difficulties>
            </div>
            <div class="col-lg-6 col-12">
              <section-activity [username]="username"></section-activity>
            </div>
            <div class="col-12">
              <section-heatmap [chartTheme]="chartTheme" [username]="username"></section-heatmap>
            </div>
            <div class="col-lg-6 col-12">
              <section-facts [username]="username"></section-facts>
            </div>
            <div class="col-lg-6 col-12">
              <section-attempts-for-solve [chartTheme]="chartTheme" [username]="username"></section-attempts-for-solve>
            </div>
            <div class="col-12">
              <section-time [chartTheme]="chartTheme" [username]="username"></section-time>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
