<base-table
  [attempts]="attempts"
  [contest]="contest"
  [hideSourceCodeSize]="hideSourceCodeSize"
  (clicked)="openModal($event)">
</base-table>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h5 class="modal-title mr-1">{{ 'Attempt' | translate }}</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" tabindex="0" ngbAutofocus>
    <base-table
      *ngIf="selectedAttempt"
      [attempts]="[selectedAttempt]"
      [contest]="contest"
      [hideSourceCodeSize]="hideSourceCodeSize"
    >
    </base-table>

    <clipboard-button [text]="selectedAttempt.sourceCode"></clipboard-button>

    <ngx-monaco-editor
      [ngModelOptions]="{standalone: true}"
      [options]="editorOptions"
      [(ngModel)]="selectedAttempt.sourceCode"
      style="height: 400px;"
      class="mt-1"
      ngDefaultControl
    ></ngx-monaco-editor>
  </div>
</ng-template>

<audio
  #successAudio
  src="assets/audio/success/{{ successSoundName }}.mp3">
</audio>

<audio
  #wrongAudio
  src="assets/audio/wrong.mp3">
</audio>
