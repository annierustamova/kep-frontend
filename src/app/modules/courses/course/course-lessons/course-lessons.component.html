<div class="lessons">
  <div class="title text-dark">
    {{ 'Lessons' | translate }}
  </div>

  <swiper [config]="lessonsSwiperConfig" class="swiper-lessons swiper-lazy-loading">
    @for (lesson of lessons; track lesson) {
      <div class="swiper-slide">
        <lesson-card [lesson]="lesson"></lesson-card>
      </div>
    }
  </swiper>
</div>
