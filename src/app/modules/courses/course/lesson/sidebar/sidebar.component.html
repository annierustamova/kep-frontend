<div class="layout-spacing">
  <div class="card tour-step-1">
    <div class="card-body">
      <div class="text-center">
        <a class="card-img" routerLink="/learn/courses/course/{{ course.id }}">
          <img class="course-img-top img-fluid" src="{{ course.logo }}" alt="Course logo" />
        </a>
      </div>
      <h5 class="card-title text-center mb-2 mt-2">
        <i data-feather="book-open" class="text-primary" [size]="18"></i>
        <strong>
          {{ course.title }}
        </strong>
      </h5>
      <hr>
        <div class="mb-25">
          <strong>
            {{ 'COURSES.PROGRESS' | translate }}: {{ course.participantPoints }}/{{ course.points }}
          </strong>
        </div>
        <ngb-progressbar type="primary" showValue="true" [value]="course.participantProgress"></ngb-progressbar>

      </div>
    </div>
  </div>

  <div class="layout-spacing">
    <div class="card tour-step-2">
      <div class="card-body">
        <h5 class="card-title">
          {{ 'COURSES.SYLLABUS' | translate }}
          <a class="tour-step-3" routerLink="../../dictionary"
            ngbTooltip=" {{ 'COURSES.DICTIONARY' | translate }}">
            <i data-feather="book" class="text-primary" [size]="18"></i>
          </a>
          <hr>
          </h5>

          <div class="list-group">
            @for (courseLesson of courseLessons; track courseLesson; let i = $index) {
              <a
                [routerLink]="['..', i+1]"
                class="list-group-item"
          [ngClass]="{'active bg-gradient-success': courseLesson.progress == 100 && courseLesson.title == currentCourseLesson.title,
                      'active bg-light-success': courseLesson.progress == 100 && courseLesson.title != currentCourseLesson.title,
                      'active bg-gradient-primary': courseLesson.title == currentCourseLesson.title && courseLesson.progress != 100}"
                >
                {{ courseLesson.title }}
                <ngb-progressbar
                  type="success"
                  showValue="true"
                  [value]="courseLesson.title == currentCourseLesson.title ? currentCourseLesson.progress : courseLesson.progress">
                </ngb-progressbar>
              </a>
            }
          </div>
        </div>
      </div>
    </div>
