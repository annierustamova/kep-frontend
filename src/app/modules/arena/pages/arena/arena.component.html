<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <div class="arena-section-header">
      <div class="card">
        <div class="card-header">
          <div class="card-title text-white">{{ 'Links' | translate }}</div>

          <div [ngClass.lt-md]="'d-flex'" class="links">
            <a [ngClass.lt-md]="'btn-sm'" [routerLink]="Resources.Challenges" class="btn btn-brown mr-25 mr-mt-1">
              <kep-icon class="font-medium-1" name="challenge"></kep-icon>
              <span [ngClass.lt-md]="'d-none'">
                {{ 'Challenges' | translate }}
              </span>
            </a>

            <a [ngClass.lt-md]="'btn-sm'" [routerLink]="Resources.ChallengesRating" class="btn btn-brown mr-25 mr-mt-1">
              <kep-icon class="font-medium-1" name="ranking"></kep-icon>
              <span [ngClass.lt-md]="'d-none'">
                {{ 'Rating' | translate }}
              </span>
            </a>
          </div>
        </div>
      </div>


      <div class="useful-links row">
        <div class="col-6 pr-md-1 pr-25">
          <a [ngClass.lt-md]="'font-small-3'" class="btn btn-warning" routerLink="/learn/blog/post/72">
            {{ 'AboutArena' | translate }}
          </a>
        </div>

        <div class="col-6 pl-md-1 pl-25">
          <a [ngClass.lt-md]="'font-small-3'" class="btn btn-warning" routerLink="/learn/blog/post/69">
            {{ 'AboutChallenges' | translate }}
          </a>
        </div>
      </div>
    </div>

    <div class="col-lg-8 col-12 offset-lg-2">
      <h1 [@fadeInUpOnEnter] class="mt-1 mb-2 text-center">
        <kep-icon name="arena" size="large-3" type="duotone" color="warning"></kep-icon>
        <div class="text-dark mt-2 mb-2">{{ 'Arena' | translate }}</div>
      </h1>

      <div class="row">
        @for (arena of arenaList;track arena) {
          <div class="col-12 bg-arena-list">
            <arena-list-card [@fadeInOnEnter] [arena]="arena"></arena-list-card>
          </div>
        }
      </div>

      @if (total) {
        <div class="mb-2">
          <kep-pagination
            [collectionSize]="total"
            [(page)]="pageNumber"
            [pageSize]="pageSize"
            [maxSize]="maxSize"
            [rotate]="true"
            [color]="'brown'"
            (pageChange)="reloadPage()">
          </kep-pagination>
        </div>
      }

    </div>

  </div>
</div>
