<div class="reviews-container">
  <div class="content-wrapper container-xxl">
    <div class="content-body">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="mb-2">
            <span class="badge badge-light-primary">Shahrlar</span>
          </div>

          <h3 class="font-weight-bolder mb-1">Haqiqiy foydalanuvchilar fikri</h3>
          <p>Bizning foydalanuvchilarimiz o'z tajribalari haqida nima deyishlarini ko'ring</p>

          <div class="mt-3 d-flex justify-content-start">
            <button rippleEffect class="btn btn-sm bg-light-primary">
              <kep-icon name="arrow-left" color="primary" class=""></kep-icon>
            </button>
            <button rippleEffect class="ml-50 btn btn-sm bg-light-primary">
              <kep-icon name="arrow-right" color="primary" class=""></kep-icon>
            </button>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-9">
          <swiper [config]="swiperConfig">
            <div class="swiper-slide" *ngFor="let review of data">
              <review-card [review]="review"></review-card>
            </div>
          </swiper>
        </div>

      </div>
    </div>
  </div>
</div>
