<swiper [config]="contestsSwiperConfig" class="swiper-contests swiper-lazy-loading">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let contest of contests">
      <contest-card-big [contest]="contest"></contest-card-big>
    </div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
</swiper>
