<user-popover [customContent]="true" [username]="user.username">
  <div class="text-{{ user.rankTitle | challengesRankColor }}">
    <span class="badge badge-pill badge-glow badge-{{ user.rankTitle | challengesRankColor }}">
      {{ user.rankTitle }}
    </span>
    {{ user.username }}

    @if (withRating) {
      <span [class]="{
      'badge-light-{{ user.rankTitle | challengesRankColor }}': light
    }" class="badge badge-{{ user.rankTitle | challengesRankColor }}">
        {{ user.rating }}
      </span>
    }

    @if (user?.isBot) {
      <span
        class="ml-50 mb-50 badge badge-pill badge-light-{{ user.rankTitle | challengesRankColor }}">
        bot
      </span>
    }
  </div>
</user-popover>
