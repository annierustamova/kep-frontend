<div class="table-responsive">
  <table class="table challenge-card">
    <tbody>
      <tr>
        <td>
          <challenges-user-view
            [user]="challenge.playerFirst"
            [withRating]="true"
          ></challenges-user-view>
        </td>

        <td>
          <span class="badge badge-glow" [ngClass]="{
            'badge-success': challenge.playerFirst.result > challenge.playerSecond.result,
            'badge-danger': challenge.playerFirst.result < challenge.playerSecond.result,
            'badge-secondary': challenge.playerFirst.result == challenge.playerSecond.result
          }">
            {{ challenge.playerFirst.result }}
          </span>
        </td>

        <td>
          <span class="badge badge-glow" [ngClass]="{
            'badge-success': challenge.playerFirst.delta > 0,
            'badge-danger': challenge.playerFirst.delta < 0,
            'badge-secondary': challenge.playerFirst.delta == 0
          }">
            <kep-icon class="font-medium-1" name="rating-changes"></kep-icon>
            {{ challenge.playerFirst.delta }}
          </span>
        </td>

        <td class="text-right">
          <span ngbTooltip="{{ 'Time' | translate }}" class="badge mr-25 badge-glow badge-primary bg-primary">
            <kep-icon class="font-small-3" name="challenge-time"></kep-icon>
            {{ challenge.timeSeconds }}
          </span>
          <span ngbTooltip="{{ 'Questions' | translate }}" class="badge badge-glow badge-primary bg-primary">
            <kep-icon class="font-small-3" name="challenge-task"></kep-icon>
            {{ challenge.questionsCount }}
          </span>
        </td>
      </tr>

      <tr>
        <td>
          <challenges-user-view
            [user]="challenge.playerSecond"
            [withRating]="true"
          ></challenges-user-view>
        </td>

        <td>
          <span class="badge badge-glow" [ngClass]="{
            'badge-danger': challenge.playerFirst.result > challenge.playerSecond.result,
            'badge-success': challenge.playerFirst.result < challenge.playerSecond.result,
            'badge-secondary': challenge.playerFirst.result == challenge.playerSecond.result
          }">
            {{ challenge.playerSecond.result }}
          </span>
        </td>

        <td>
          <span class="badge badge-glow" [ngClass]="{
            'badge-success': challenge.playerSecond.delta > 0,
            'badge-danger': challenge.playerSecond.delta < 0,
            'badge-secondary': challenge.playerSecond.delta == 0
          }">
            <kep-icon class="font-medium-1" name="rating-changes"></kep-icon>
            {{ challenge.playerSecond.delta }}
          </span>
        </td>

        <td class="text-right">
          <span *ngIf="!challenge.finished" class="badge badge-glow badge-success">
            {{ 'Now' | translate }}
          </span>
          <span *ngIf="challenge.finished" class="badge bg-primary">
            {{ challenge.finished }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
